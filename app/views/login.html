<div class="row">
    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal" name="login" id="login" novalidate>
                <fieldset>
                    <div class="form-group">
                        <div class="">
                            <input type='email' class="form-control" id="inputEmail" placeholder="example@mail.com" maxlength="56" ng-model="data.email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <input type='password' class="form-control" id="inputPassword" placeholder="****" minlength="6" ng-model="data.password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <input type="button" class="btn btn-success" ng-click="loginUser()" value="LOGIN" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <input type="button" class="btn btn-primary" ng-click="register()" value="REGISTER" />
                            <input type="button" class="btn btn-danger" ng-click="forgotPassword()" value="FORGOT PASSWORD" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
