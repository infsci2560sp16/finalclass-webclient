<md-dialog aria-label="Change Password"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Change Password</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
            <form class="form-horizontal" name="login" id="login" novalidate>
                <fieldset>
                    <div class="form-group">
                        <div class="">
                            <input type='password' class="form-control" id="oldPassword" placeholder="Old Password" minlength="6" ng-model="oldPassword" />
                        </div>
                    </div>
                      <div class="form-group">
                        <div class="">
                            <input type='password' class="form-control" id="newPassword" placeholder="New Password" minlength="6" ng-model="newPassword" />
                        </div>
                    </div>
                </fieldset>
            </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="changePassword()">
       Change Password
      </md-button>
      <md-button ng-click="cancel()" style="margin-right:20px;">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
